<!DOCTYPE html>
<html>
  <head>
    <script language="javascript" src="all.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="header_text">Haskeil</h1>
    </header>

    <section id="intro_div">
      <p>Have you ever wished that two words were equal in Gematria? This tool is all you need. Simply put two Hebrew words in the text boxes below and press "Go" to find a method to equate them!</p>
    </section>

    <section id="inputs_div">
      <div class="input_wrapper">
        <label for="from_box">From:</label>
        <input class="word_input" type="text" id="from_box" value="">
      </div>
      <div class="input_wrapper">
        <label for="to_box">To:</label>
        <input class="word_input" type="text" id="to_box" value="">
      </div>
    </section>

    <section id="button_div">
      <button id="go_button" onclick="h$main(h$mainZCZCMainzimain)">Go</button>
    </section>

    <section id="output_div">
      <p id="output">Output should appear here.</p>
    </section>

    <footer>
      <p class="footer_text">Designed by David Vulakh and Avi Balsam</p>
    </footer>
  </body>
</html>
